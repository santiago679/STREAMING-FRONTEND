<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Registro | Soluciones Tecnológicas A La Mano</title>
  <link rel="stylesheet" href="css/styles.css" />
  <link rel="stylesheet" href="css/register.css" />
</head>
<body>
  <nav class="navbar">
    <div class="navbar-left">
      <a href="index.html" class="logo">← Volver</a>
    </div>
    <div class="navbar-center">
      <span class="app-title">Soluciones Tecnológicas A La Mano</span>
    </div>
  </nav>

  <main class="container">
    ...

    <div class="card">
      <h2 class="card-title">Registro de Usuario</h2>
      <form id="register-form">
        <div class="form-group">
          <label for="firstName">Nombre</label>
          <input type="text" id="firstName" name="firstName" required />
        </div>

        <div class="form-group">
          <label for="lastName">Apellido</label>
          <input type="text" id="lastName" name="lastName" required />
        </div>

        <div class="form-group">
          <label for="email">Correo electrónico</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" required />
        </div>

        <div class="form-group">
          <label for="rol">Rol</label>
          <select id="rol" name="rol" required>
            <option value="CLIENTE">Cliente</option>
            <option value="VENDEDOR">Vendedor</option>
            <option value="ADMIN">Admin</option>
          </select>
        </div>

        <input type="submit" value="Registrarse" class="btn primary" />
        <p id="error-message" class="message"></p>
      </form>
    </div>
  </main>

  <script src="js/register.js"></script>
</body>
</html>
